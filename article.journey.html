<ul>
<li><p><strong><a href="https://en.wikipedia.org/wiki/Telecommuting">Telecommuting</a></strong>: Working from home has been a game changer, having eliminated my 2-3 hour commute during rush hour. My mental and physical health feel much improved and productivity has therefore also increased. One of the reason in why I decided to make the transition into software & web development was the posibility of <a href="https://en.wikipedia.org/wiki/Telecommuting">WFH</a>, now the question stands, how long will this last?</p></li>

<li><p><strong>Continuous Learning</strong>: This is something I have had to embrace coming into the IT world. The lifelong committment to learning is important to keep up with the new technological improvements. I have never enjoyed formal education but once I delved into the world of self taught learning, I found myself excel tremendously due to the fact that I was able to select the right teachers that taught in the way I learned best. I am currently learning to perfect my <a href="https://www.javascript.com/">JavaScript</a> and <a href="https://www.python.org/">Python</a> knowledge.</p></li>

<li><p><strong>Building</strong>: I am focusing on developing websites for my portfolio to showcase my software development skills, web design and programming. I had previously set up a brand management company, <a href="https://www.mayungaent.com/bxzqn">BXZQN</a> where we offer brand equity solutions, one being web development.</p></li>
